    <style>

            background: url('cart.avif') no-repeat center center fixed; 
            background-size: cover;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #444;
        }
        .container {
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .logo {
            display: block;
            margin: 0 auto 20px;
            max-width: 150px;
        }
        .item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .item:last-child {
            border-bottom: none;
        }
        label {
            font-size: 16px;
        }
        input[type="checkbox"] {
            margin-right: 10px;
        }
        input[type="number"] {
            width: 60px;
            padding: 5px;
            font-size: 16px;
            text-align: center;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

        <button onclick="saveSelection()">Save Selection</button>
    </div>

    <script>
        function saveSelection() {
            const selectedItems = [];
            const checkboxes = document.querySelectorAll('input[name="item"]:checked');

            checkboxes.forEach((checkbox) => {
                const item = checkbox.value;
                const price = checkbox.getAttribute('data-price');
                const quantity = checkbox.parentElement.nextElementSibling.value;

                selectedItems.push({ item, price, quantity });
            });

            localStorage.setItem('selectedItems', JSON.stringify(selectedItems));

            window.location.href = 'selectiondisplay.html';
        }
    </script>
